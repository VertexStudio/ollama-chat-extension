<!DOCTYPE html>
<html>

<head>
    <title>Ollama Chat Settings</title>
    <style>
        body {
            width: 350px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .settings-container {
            margin-bottom: 10px;
        }

        .settings-row {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }

        .settings-row label {
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 14px;
        }

        .settings-row input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .button {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        #save-settings {
            background-color: #4CAF50;
            margin-bottom: 8px;
        }

        #save-settings:hover {
            background-color: #45a049;
        }

        #back-button {
            background-color: #666;
        }

        #back-button:hover {
            background-color: #555;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .input-group button {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            background-color: #2196F3;
            margin-top: 8px;
        }

        .input-group button:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <div class="settings-row">
            <div class="input-group">
                <label for="server-url">Server URL:</label>
                <input type="text" id="server-url" placeholder="http://localhost:11434" required>
                <button id="test-connection" type="button">Test Connection</button>
            </div>
        </div>
        <div class="settings-row">
            <label for="model-name">Model:</label>
            <input type="text" id="model-name" value="qwq">
        </div>
        <div class="settings-row">
            <label for="context-length">Context Length</label>
            <input type="number" id="context-length" name="context-length" min="1" value="20480">
        </div>
        <button id="save-settings" class="button">Save Settings</button>
        <button id="back-button" class="button">Back to Chat</button>
    </div>
    <script src="settings.js"></script>
</body>

</html>
