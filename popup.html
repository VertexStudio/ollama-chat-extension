<!DOCTYPE html>
<html>
<head>
  <title>Ollama Chat</title>
  <!-- Load markdown-it first -->
  <script src="libs/markdown-it.min.js"></script>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #chat-container {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e3f2fd;
    }
    .assistant-message {
      background-color: #f5f5f5;
    }
    #input-container {
      display: flex;
      gap: 5px;
    }
    #user-input {
      flex-grow: 1;
    }
    #settings-container {
      margin-bottom: 10px;
    }
    .assistant-message p {
      margin: 0 0 10px 0;
    }
    .assistant-message p:last-child {
      margin-bottom: 0;
    }
    .assistant-message code {
      background-color: #e8e8e8;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    .assistant-message pre {
      background-color: #f8f8f8;
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .assistant-message ul, .assistant-message ol {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div id="settings-container">
    <label for="server-url">Ollama Server URL:</label>
    <input type="text" id="server-url" value="http://localhost:11434">
    <label for="model-name">Model:</label>
    <input type="text" id="model-name" value="mistral">
    <button id="save-settings">Save Settings</button>
  </div>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
